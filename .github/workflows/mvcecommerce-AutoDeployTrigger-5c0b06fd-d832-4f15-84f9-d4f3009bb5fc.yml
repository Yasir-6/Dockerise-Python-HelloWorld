name: Trigger auto deployment for mvcecommerce
# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/mvcecommerce-AutoDeployTrigger-5c0b06fd-d832-4f15-84f9-d4f3009bb5fc.yml'
  # Allow manual trigger 
  workflow_dispatch:      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
        
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MVCECOMMERCE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MVCECOMMERCE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MVCECOMMERCE_AZURE_SUBSCRIPTION_ID }}
          
      - name: Create and configure ACR
        run: |
          # Check if ACR exists, if not create it
          if ! az acr show --name mvcecommerce --resource-group newgrp &>/dev/null; then
            echo "Creating Azure Container Registry 'mvcecommerce'"
            az acr create --resource-group newgrp --name mvcecommerce --sku Basic --admin-enabled true
          else
            # Make sure admin is enabled
            az acr update --name mvcecommerce --resource-group newgrp --admin-enabled true
          fi
          
          # Get ACR credentials
          ACR_USERNAME=$(az acr credential show --name mvcecommerce --resource-group newgrp --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name mvcecommerce --resource-group newgrp --query "passwords[0].value" -o tsv)
          
          # Set as environment variables for the deploy action
          echo "ACR_USERNAME=$ACR_USERNAME" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> $GITHUB_ENV
          
      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          containerAppName: mvcecommerce
          resourceGroup: newgrp
          acrName: mvcecommerce
          registryUrl: mvcecommerce.azurecr.io
          registryUsername: ${{ env.ACR_USERNAME }}
          registryPassword: ${{ env.ACR_PASSWORD }}
